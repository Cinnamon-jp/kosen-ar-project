<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kosen-ar-project</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script><!-- A-FrameのCDNインポート -->
  </head>

  <body>
    <div id="container">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas"></canvas>
      <button id="capture"></button>
      <img id="onnx-logo" src="/assets/onnx-logo.svg" alt="ONNX Logo"><!-- ローディングアイコン --->
      
      <!-- カメラ選択ボタン -->
      <div id="camera-controls">
        <button id="camera-toggle" class="camera-btn" title="カメラを切り替え">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 12s2.545-5 7-5c4.454 0 7 5 7 5s-2.546 5-7 5c-4.455 0-7-5-7-5z"/>
            <path d="M12 13a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
            <path d="M21 17v2a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-2"/>
            <path d="M21 7V5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v2"/>
          </svg>
        </button>
        <div id="camera-menu" class="camera-menu hidden">
          <button class="camera-option" data-camera="environment">背面カメラ</button>
          <button class="camera-option" data-camera="user">前面カメラ</button>
          <button class="camera-option" data-camera="telephoto">望遠カメラ</button>
          <button class="camera-option" data-camera="wide-angle">広角カメラ</button>
          <button class="camera-option" data-camera="ultra-wide">超広角カメラ</button>
        </div>
      </div>
    </div>
    
    <script type="module" src="./src/index.ts"></script>
  </body>
</html>

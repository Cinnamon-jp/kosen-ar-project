<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        (function(){
            // URL のクエリパラメータ `path` を取得
            const params = new URLSearchParams(window.location.search);
            let targetPath = params.get("path") || "";
            // パスの末尾にスラッシュがなければ追加
            if (targetPath && !targetPath.endsWith("/")) {
                targetPath += "/";
            }
            // frontend/dist/index.html へリダイレクト
            window.location.replace(targetPath + "frontend/dist/index.html");
        })();
    </script>
    <noscript>
        <!-- JavaScript 無効時はサーバルートの frontend/dist/index.html へリダイレクト -->
        <meta http-equiv="refresh" content="0;url=/frontend/dist/index.html">
    </noscript>
</head>
<body>
</body>
</html>
